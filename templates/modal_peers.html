<div class="modal fade" id="modalpeers" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true" >
     <div class="modal-dialog modal-lg">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title"> List of peers.</h4>
             </div>
             <div class="modal-body">
             	<h6>
				<table class="table table-striped">
					<tr>
					<th>know peer id.</th>
					<th>IP Address</th>
					<th>Country</th>
					<th>SubVersion</th>
					<th>Version</th>
					<th>Ping (ms)</th>
					<th>Bytes sent.</th>
					<th>Bytes recv.</th>
					</tr>
					{% for i in range(len(peers)) %}
						<tr>
						{% for col in range(1,9) %}
							{% if col == 3 %}
								<td><img alt={{peers[i][col]}} src=./img/flags/{{peers[i][col]}}></td>
							{% else %}	 
								<td> {{ peers[i][col] }} </td>
							{% end %}
						{% end %}
						</tr>
					{% end %}
				</table>
				</h6>
             </div>
             <div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal"><em>Close</em></button></div>
         </div>
     </div>
 </div>
